
{% extends "base.html" %}

{% block body %}
	<div class="container">

		<div class="row">
			<form action="{{url_for('auth.login')}}" method="post" class="col-md-8 mx-auto" style="margin-top:15%;">
				<h3 class="text-center">Login</h3>
				<div class="form-row">
					<label for="email">
						Email Address
					</label>
					<input type="text" class="form-control" name="email" id="email">
				</div>
				<div class="form-row">
					<label for="email">
						Password
					</label>
					<input type="password" class="form-control" name="password" id="password">
				</div>
				 {{ form.csrf_token }}
				<div class="form-row"  style="margin-top:5%;">
					<button class="btn btn-primary col-md-6 mx-auto">Submit</button>
				</div>
				<div class="row" style="margin-top:5%;">
					<div class="col-md-6"><a href="{{ url_for('auth.register')}}">Signup/Register</a></div>
					<div class="col-md-6 text-right"><a href="#">Forgot Password?</a></div>
				</div>
				
			</form>
		</div>
	</div>


{% endblock %}
