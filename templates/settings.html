	{% block dashbody %}

				<div class="container">

					<div class="row">
					<form action="{{url_for('dashboard.account_settings')}}" method="post" style="width:80%;">

						<div class="row">
							<label for="password">
								Current Password
							</label>
							<input type="text" class="form-control" name="current_password" id="current_password" placeholder="**********">

						<br>

							</label>
